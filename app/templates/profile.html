{% extends "base.html" %}

{% block content %}

<h1>Hello {{current_user.firstname}}!</h1>
<br></br>
<article>
  <h2>Profile</h2>
  <h3>User ID: {{current_user.uid}}</h3>
  <h3>Email: {{current_user.email}}</h3>
  <h3>Name: {{current_user.{firstname+lastname}}}</h3>
  <h3>Address: {{current_user.address}}</h3>
  <h3>Password: {{current_user.password}}</h3>
</article>

{% endblock %}
